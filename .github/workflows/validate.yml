name: Validate
on: push
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Typecheck
        run: npm run typecheck
      - name: Check lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        run: npm test
